<header class="header" [style.background-image]="backgroundImageUrl && 'url(' + backgroundImageUrl + ')'">
  <div class="header__back">
    <i class="fa fa-chevron-left" aria-hidden="true" (click)="back()" *ngIf="hasBackButton"></i>
  </div>
  <div class="header__title">{{title}}</div>
  <div class="header__profile">
    <a routerLink="/app/my-profile" *ngIf="hasProfileButton">
      <img [src]="(user | async)?.photoURL" class="header__profile-image" />
    </a>
  </div>
</header>
