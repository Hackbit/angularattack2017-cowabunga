<header class="header">
  <div class="header__back">
    <i class="fa fa-chevron-left" aria-hidden="true" (click)="back()"></i>
  </div>
  <div class="header__title">Browse</div>
  <a routerLink="/app/my-profile" class="header__profile">
    <img [src]="(user | async)?.photoURL" class="header__profile-image" />
  </a>
</header>
