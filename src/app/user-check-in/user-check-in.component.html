<a routerLink="/app/achievement/{{ checkIn?.achievement.key }}">Achievement: {{ checkIn?.achievement.name }}</a>
<blockquote class="blockquote">
  <p class="mb-0">{{ checkIn?.description }}</p>
  <footer class="blockquote-footer">You were here {{ checkIn?.checkInTimestamp | milliseconds}}</footer>
</blockquote>
<div *ngFor="let photoURL of checkIn?.images">
  <img src="{{photoURL}}">
</div>
