<div class="login">
  <div class="login__heading">
    <h1>Cowabunga</h1>
  </div>
  <div class="login__buttons">
    <button (click)="loginGoogle()" class="btn button button--google">
      <i class="fa fa-google" aria-hidden="true"></i>
      Sign in with Google
    </button>
    <button (click)="loginFacebook()" class="btn button button--facebook">
      <i class="fa fa-facebook" aria-hidden="true"></i>
      Sign in with Facebook
    </button>
    <button class="btn button button--github">
      <i class="fa fa-github" aria-hidden="true"></i>
      Sign in with GitHub
    </button>
    <div *ngIf="error">{{ error }}</div>
  </div>
</div>
