<div class="login">
  <div class="login__heading">
    <h1>Cowabunga</h1>
  </div>
  <div class="login__buttons">
    <button (click)="loginGoogle()" class="button button--google">Sign in with Google</button>
    <button (click)="loginFacebook()" class="button button--facebook">Sign in with Facebook</button>
    <button class="button button--github">Sign in with GitHub</button>
    <button (click)="logout()">Sign out</button>
    <div *ngIf="error">{{ error }}</div>
  </div>
</div>
