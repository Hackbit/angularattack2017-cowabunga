<div class="card achievement">
  <img [src]="achievement.imageUrl" class="card-img-top">
  <div class="card-block">
    <h4 class="card-title achievement__name">{{achievement.name}}</h4>
    <p class="card-text">
      {{achievement.description}}
    </p>
    <div class="achievement__location">
      ({{achievement.location.coordinates.latitude}}, {{achievement.location.coordinates.longitude}}),
      {{achievement.location.country}}, distance: {{getDistance()}}
    </div>
    <div class="achievement__achieved-count">Achieve count: {{achievement.achievedCount}}</div>
  </div>
</div>
