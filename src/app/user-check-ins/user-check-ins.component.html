<div class="card mb-3">
  <h6 class="card-header border-bottom-0 d-flex justify-content-between">
    Achievements
    <span class="badge badge-default badge-pill">{{checkIns?.length}}</span>
  </h6>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let checkIn of checkIns">
      <cowabunga-user-check-in [checkIn]="checkIn" class="d-flex w-100 justify-content-between"></cowabunga-user-check-in>
    </li>
  </ul>
</div>
