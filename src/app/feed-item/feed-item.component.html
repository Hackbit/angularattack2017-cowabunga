<div class="d-flex">
  <a routerLink="/app/user-profile/{{checkIn?.user.key}}">
    <img src="{{checkIn?.user.photoURL}}" class="profile-image rounded-circle mr-3">
  </a>
  <p>
    <a routerLink="/app/user-profile/{{checkIn?.user.key}}">{{checkIn?.user.name}}</a> achieved <a routerLink="/app/achievement/{{checkIn?.achievement.key}}" >{{checkIn?.achievement.name}}</a>.
  </p>
</div>
<small class="text-muted ml-3">{{checkIn?.date | milliseconds}}</small>
