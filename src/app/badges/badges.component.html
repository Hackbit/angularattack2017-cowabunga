<div class="card mb-3">
  <h5 class="card-header border-bottom-0 d-flex justify-content-between">
    Badges
    <span class="badge badge-default badge-pill">{{badges.length}}</span>
  </h5>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let badge of badges">
      <cowabunga-badge [badge]="badge"></cowabunga-badge>
    </li>
  </ul>
</div>
