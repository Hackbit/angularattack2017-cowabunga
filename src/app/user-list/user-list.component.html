<cowabunga-header hasBackButton="true" title="Users" [hasProfileButton]="true"></cowabunga-header>
<div class="container-fluid mt-3">
  <div class="card">
    <h4 class="card-header border-bottom-0">Users</h4>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let user of (users | async)">
        <cowabunga-user [user]="user"></cowabunga-user>
      </li>
    </ul>
  </div>
</div>
