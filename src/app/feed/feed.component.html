<cowabunga-header hasBackButton="true" [hasProfileButton]="true"></cowabunga-header>

<div class="container-fluid mt-3">
  <div class="card">
    <h4 class="card-header border-bottom-0">Latest checkins</h4>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let checkIn of (checkIns | async)">
        <cowabunga-feed-item [checkIn]="checkIn"></cowabunga-feed-item>
      </li>
    </ul>
  </div>
</div>
