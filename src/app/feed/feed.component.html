<cowabunga-header hasBackButton="true" [hasProfileButton]="true"></cowabunga-header>
<div class="container-fluid mt-3">
  <h2 class="my-5">Latest Check-Ins</h2>
  <div class="card">
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let checkIn of (checkIns | async)">
        <cowabunga-feed-item [checkIn]="checkIn" class="d-flex w-100 justify-content-between"></cowabunga-feed-item>
      </li>
    </ul>
  </div>
</div>
