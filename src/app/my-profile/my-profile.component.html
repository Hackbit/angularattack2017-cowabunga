<cowabunga-header hasBackButton="true" title="My Profile"></cowabunga-header>
<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-sm-4">
      <div class="card mb-3">
        <h5 class="card-header">{{user?.name}}</h5>
        <div class="card-block">
          <img [src]="user?.photoURL" class="rounded img-fluid" />
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="share-container">
              <share-buttons
                class="withCount"
                [url]="'https://cowabunga-c7b8f.firebaseapp.com/app/user-profile/'+user?.$key"
                [whatsApp]="false" [pinterest]="false" [stumbleUpOn]="false"
                [showCount]="true">
              </share-buttons>
            </div>
          </li>
        </ul>
        <div class="card-footer">
          <p class="card-text mb-0">
            <small class="text-muted">
              <a href="">https://cowabunga-c7b8f.firebaseapp.com/app/user-profile/{{user?.$key}}</a>
            </small>
          </p>
        </div>
      </div>
      <button (click)="logout()" class="btn btn-primary btn-block btn-lg">Sign out</button>
    </div>
    <div class="col-sm-8">
      <cowabunga-user-check-ins [checkIns]="checkIns"></cowabunga-user-check-ins>
      <cowabunga-badges [badges]="user?.badges"></cowabunga-badges>
    </div>
  </div>
</div>
