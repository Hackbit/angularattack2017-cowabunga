<cowabunga-header hasBackButton="true" title="Browse"></cowabunga-header>
<div class="mb-3">
  <agm-map [latitude]="achievement?.location.coordinates.latitude" [longitude]="achievement?.location.coordinates.longitude" [zoom]="12" [scrollwheel]="false">
    <agm-marker [latitude]="achievement?.location.coordinates.latitude" [longitude]="achievement?.location.coordinates.longitude">
      <agm-info-window [disableAutoPan]="true">
        <strong>{{ achievement?.name }}</strong>
      </agm-info-window>
    </agm-marker>
  </agm-map>
</div>
<div class="container-fluid md-3">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <h1 class="card-header">
          {{ achievement?.name }}
        </h1>
        <div class="card-block">
          <p class="card-text">{{ achievement?.description }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card mb-3">
        <div class="card-block">
          <img [src]="achievement?.imageUrl" class="img-fluid rounded" />
        </div>
      </div>
      <button *ngIf="!userCheckedIn" type="button" class="btn btn-primary btn-block btn-lg" routerLink="check-in">Check in</button>
      <div class="alert alert-success" role="alert" *ngIf="userCheckedIn">
        You have been here!
      </div>
    </div>
  </div>
</div>
