<div class="view__background" [style.background-image]="'url(' + achievement?.imageUrl + ')'">
  <div class="view__background-gradient">
    <div class="container-fluid">
      <h1>
        {{ achievement?.name }}
      </h1>
    </div>
  </div>
</div>
<div class="view">
  <div class="view__header">
    <cowabunga-header hasBackButton="true"></cowabunga-header>
  </div>
  <div class="view__body view__body--spacer">
    <div class="container-fluid">
      <p>{{ achievement?.description }}</p>
      <agm-map [latitude]="achievement?.location.coordinates.latitude" [longitude]="achievement?.location.coordinates.longitude" [zoom]="12" [scrollwheel]="false">
        <agm-marker [latitude]="achievement?.location.coordinates.latitude" [longitude]="achievement?.location.coordinates.longitude">
          <agm-info-window [disableAutoPan]="true">
            <strong>{{ achievement?.name }}</strong>
          </agm-info-window>
        </agm-marker>
      </agm-map>
      <button type="button" class="btn btn-success" routerLink="check-in">Check in</button>
    </div>
  </div>
</div>
